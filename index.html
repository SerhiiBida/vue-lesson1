<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>
        Lesson 1
    </title>
</head>
<body>
<div id="app">
    <header>
        <!--Завдання 3: Створіть змінну в об'єкті Vue і виведіть її значення на сторінці.-->
        <h1>
            {{ header }}
        </h1>
    </header>

    <main>
        <!--Завдання 4: Додайте в існуючий проект кнопку, яка буде змінювати значення вашої змінної в об'єкті Vue при кожному кліку.-->
        <h2>
            {{ counter }}
        </h2>
        <button @click="counter--">
            -
        </button>
        <button @click="counter++">
            +
        </button>
        <div id="components">

        </div>
    </main>
</div>

<script src="./src/secondary.js" type="module"></script>
</body>
</html>
